// Initialize players buttons
const playersDiv = document.getElementById('playersButtons');
players.forEach((p,i)=>{
  const btn = document.createElement('button');
  btn.className='button';
  btn.textContent=p.name;
  btn.onclick=()=>showPlayer(i);
  playersDiv.appendChild(btn);
});

// Show player page
function showPlayer(index){
  document.getElementById('homePage').style.display='none';
  document.getElementById('playerPage').style.display='block';
  document.getElementById('playerName').textContent = players[index].name;
  
  const monthsDiv = document.getElementById('monthButtons');
  monthsDiv.innerHTML='';
  const months = Object.keys(players[index].stats);
  months.forEach(m=>{
    const btn = document.createElement('button');
    btn.className='button';
    btn.textContent=m;
    btn.onclick = ()=> showStats(index,m);
    monthsDiv.appendChild(btn);
  });

  const totalBtn = document.createElement('button');
  totalBtn.className='button';
  totalBtn.textContent='Total';
  totalBtn.onclick=()=>showTotal(index);
  monthsDiv.appendChild(totalBtn);

  document.getElementById('playerStats').innerHTML='';
}

// Show stats of a month
function showStats(index,month){
  const s = players[index].stats[month];
  let html='<table class="table">';
  html+='<tr><th>Matches</th><th>Goals</th><th>Assists</th><th>PassRate</th><th>ShotRate</th><th>MOTM</th><th>Red</th><th>WinRate</th><th>Rating</th></tr>';
  html+='<tr>';
  html+=`<td>${s.matches}</td><td>${s.goals}</td><td>${s.assists}</td><td>${s.passRate}</td><td>${s.shotRate}</td><td>${s.motm}</td><td>${s.red}</td><td>${s.winRate}</td><td>${s.rating}</td>`;
  html+='</tr></table>';
  document.getElementById('playerStats').innerHTML = html;
}

// Show total stats
function showTotal(index){
  const stats = players[index].stats;
  const months = Object.keys(stats);
  let total={matches:0,goals:0,assists:0,passRate:0,shotRate:0,motm:0,red:0,winRate:0,rating:0};
  months.forEach(m=>{
    const s=stats[m];
    total.matches+=s.matches;
    total.goals+=s.goals;
    total.assists+=s.assists;
    total.passRate+=s.passRate;
    total.shotRate+=s.shotRate;
    total.motm+=s.motm;
    total.red+=s.red;
    total.winRate+=s.winRate;
    total.rating+=s.rating;
  });
  const len = months.length;
  let html='<table class="table">';
  html+='<tr><th>Matches</th><th>Goals</th><th>Assists</th><th>PassRate</th><th>ShotRate</th><th>MOTM</th><th>Red</th><th>WinRate</th><th>Rating</th></tr>';
  html+='<tr>';
  html+=`<td>${total.matches}</td><td>${total.goals}</td><td>${total.assists}</td><td>${Math.round(total.passRate/len)}</td><td>${Math.round(total.shotRate/len)}</td><td>${total.motm}</td><td>${total.red}</td><td>${Math.round(total.winRate/len)}</td><td>${(total.rating/len).toFixed(2)}</td>`;
  html+='</tr></table>';
  document.getElementById('playerStats').innerHTML = html;
}

// Show Blendor Points
function showBlendor(){
  document.getElementById('homePage').style.display='none';
  document.getElementById('blendorPage').style.display='block';
  let html='<table class="table"><tr><th>Player</th>';
  const months = Object.keys(players[0].blendorPoints);
  months.forEach(m=> html+='<th>'+m+'</th>');
  html+='<th>Total</th></tr>';
  players.forEach(p=>{
    html+='<tr><td>'+p.name+'</td>';
    let sum=0;
    months.forEach(m=>{
      const val=p.blendorPoints[m];
      html+='<td>'+val+'</td>';
      sum+=val;
    });
    html+='<td>'+sum+'</td>';
    html+='</tr>';
  });
  html+='</table>';
  document.getElementById('blendorTable').innerHTML=html;
}

// Show award
function showAward(type){
  document.getElementById('homePage').style.display='none';
  document.getElementById('awardPage').style.display='block';
  document.getElementById('awardTitle').textContent=type;
  let winner="";
  if(type==='Goal of the Month') winner="H2ssain_28";
  if(type==='Player of the Month') winner="M-_-_-_-11_11";
  if(type==='Assist of the Month') winner="Almousa3m";
  document.getElementById('awardWinner').textContent = winner;
}

// Show home
function showHome(){
  document.getElementById('homePage').style.display='block';
  document.getElementById('playerPage').style.display='none';
  document.getElementById('blendorPage').style.display='none';
  document.getElementById('awardPage').style.display='none';
}
