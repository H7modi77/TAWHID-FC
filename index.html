<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TAWHID FC</title>

<style>
body{margin:0;background:#eef2ff;font-family:sans-serif}
header{text-align:center;background:white;padding:12px}
header img{width:80px}
nav{display:flex}
nav button{flex:1;background:#2563eb;color:white;border:none;padding:12px}
.section{display:none;padding:15px}
.active{display:block}
.card{background:white;border-radius:15px;padding:15px;margin-bottom:15px}
.player{text-align:center;margin:10px}
.player img{width:85px;height:85px;border-radius:50%}
table{width:100%;border-collapse:collapse;font-size:11px}
th,td{border:1px solid #ccc;padding:4px;text-align:center}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:#0009;display:none}
.modalBox{background:white;margin:15px;padding:15px;border-radius:15px;height:92%;overflow:auto}
.close{float:right;font-size:22px}
video,img{width:100%;border-radius:10px;margin-top:8px}
.sponsors{text-align:center}
.sponsors img{width:120px;margin:10px}
input{width:100%;padding:8px;margin-bottom:10px}
</style>
</head>

<body>

<header>
<img src="logo.png"><br>
<b>TAWHID FC</b>
</header>

<nav>
<button onclick="show('home')">Home</button>
<button onclick="show('team')">Team</button>
<button onclick="show('awards')">Awards</button>
</nav>

<div id="home" class="section active"></div>
<div id="team" class="section"></div>
<div id="awards" class="section"></div>

<div class="modal" id="modal">
<div class="modalBox" id="modalBox"></div>
</div>

<script>

// ================= NEWS =================
const news=[
{title:"علن نادي TAWHID FC عن إتمام التعاقد رسميًا مع ECMassage كراعٍ للنادي، ضمن خطة الإدارة لدعم اللاعبين وتحسين مستوى الجاهزية البدنية.
نرحب بـ ECMassage في عائلة النادي، ونتطلع لشراكة ناجحة.",time:"2026-02-13",img:"ecmassage.png"},
{title:"Tعلن نادي TAWHID FC عن إتمام التعاقد رسميًا مع DoubleB كراعٍ للنادي، ضمن خطة الإدارة لدعم اللاعبين وتحسين مستوى الجاهزية البدنية.
نرحب بـ DoubleB في عائلة النادي، ونتطلع لشراكة ناجحة.",time:"2026-02-01",img:"doubleb.png"}
];

// ================= PLAYERS =================
const players=[
{
name:"H7modi77",photo:"h7.jpg",pos:"Midfield",
monthly:[
["Oct",45,14,36,79,33,2,5,62],
["Nov",77,52,54,76,43,9,2,51],
["Jan",116,44,85,75,38,19,25,47]
]},
{
name:"M-_-_-_11_11",photo:"m.jpg",pos:"Midfield",
monthly:[
["Oct",68,38,43,81,27,9,1,57],
["Nov",86,48,58,74,29,10,0,54],
["Jan",158,112,113,75,34,33,7,46]
]},
{
name:"Almousa3M",photo:"a.jpg",pos:"Attack",
monthly:[
["Oct",58,65,61,78,33,18,1,60],
["Nov",57,67,72,77,33,15,0,53],
["Jan",126,161,146,77,40,24,1,49]
]},
{
name:"H2ssain_28",photo:"h2.jpg",pos:"Attack",
monthly:[
["Oct",44,36,15,76,23,1,0,56],
["Nov",64,59,48,77,25,8,2,51],
["Jan",146,144,72,73,28,9,7,44]
]},
{
name:"Yo0ousef25",photo:"y.jpg",pos:"Attack",
monthly:[
["Oct",28,23,5,78,46,0,0,67],
["Nov",26,21,8,78,52,3,1,58],
["Jan",99,57,17,74,47,0,5,43]
]},
{
name:"Basabeso2",photo:"b.jpg",pos:"Attack",
monthly:[
["Oct",48,36,17,84,40,7,1,62],
["Nov",75,54,22,86,39,9,0,57],
["Jan",91,84,43,85,41,5,8,49]
]}
];

// month format:
// [Month,Matches,Goals,Assists,Pass%,Shot%,MOTM,Red,Win%]

// ================= AI PER MONTH =================
players.forEach(p=>{
p.monthly.forEach(m=>{
m.push(+(m[2]*2.1+m[3]*2.1+m[4]*1.5+m[5]*2.5+m[8]*1.5).toFixed(1));
});
p.totalAI=p.monthly.reduce((a,b)=>a+b[9],0).toFixed(1);
});

// ================= MONTHLY AWARDS (EDIT HERE) =================
const monthlyAwards={
player:{
name:"Almousa3m",
image:"playerAward.jpg",
video:"goalAward .MP4"
},
goal:{
name:"H2ssain_28",
image:"goalAward.jpg",
video:"goalAward .MP4"
},
fun:{
name:"H7modi77",
image:"funAward.jpg",
video:"funAward.mp4"
}
};

// ================= HOME =================
home.innerHTML=news.map(n=>`
<div class="card">
<img src="${n.img}">
<b>${n.title}</b><br>${n.time}
</div>`).join("")+sponsor();

// ================= TEAM =================
team.innerHTML=`
<input placeholder="Search Player" onkeyup="search(this.value)">
${renderTeam()}${sponsor()}`;

// ================= AWARDS =================
awards.innerHTML=`
<div class="card">
<h3>Ballon d’Or AI</h3>
<table>
<tr><th>Name</th><th>Total AI</th></tr>
${players.sort((a,b)=>b.totalAI-a.totalAI).map(p=>`
<tr><td>${p.name}</td><td>${p.totalAI}</td></tr>`).join("")}
</table>
</div>

<div class="card">
<h3>Player Of The Month</h3>
${monthlyAwards.player.name}
<img src="${monthlyAwards.player.image}">
<video controls src="${monthlyAwards.player.video}"></video>
</div>

<div class="card">
<h3>Goal Of The Month</h3>
${monthlyAwards.goal.name}
<img src="${monthlyAwards.goal.image}">
<video controls src="${monthlyAwards.goal.video}"></video>
</div>

<div class="card">
<h3>Fun Player Of The Month</h3>
${monthlyAwards.fun.name}
<img src="${monthlyAwards.fun.image}">
<video controls src="${monthlyAwards.fun.video}"></video>
</div>

${sponsor()}
`;

// ================= FUNCTIONS =================
function renderTeam(){
let h="<div class='card'><h3>Midfield</h3>";
players.filter(p=>p.pos=="Midfield").forEach(p=>h+=player(p));
h+="</div><div class='card'><h3>Attack</h3>";
players.filter(p=>p.pos=="Attack").forEach(p=>h+=player(p));
return h+"</div>";
}

function player(p){
return`
<div class="player" onclick="openPlayer('${p.name}')">
<img src="${p.photo}">
<b>${p.name}</b>
</div>`;
}

function openPlayer(n){
let p=players.find(x=>x.name==n);
modal.style.display="block";
modalBox.innerHTML=`
<span class="close" onclick="modal.style.display='none'">×</span>
<h2>${p.name}</h2>
<img src="${p.photo}">
Total AI: ${p.totalAI}
<table>
<tr><th>Month</th><th>M</th><th>G</th><th>A</th><th>P%</th><th>S%</th><th>MOTM</th><th>Red</th><th>W%</th><th>AI</th></tr>
${p.monthly.map(m=>`<tr>${m.map(x=>`<td>${x}</td>`).join("")}</tr>`).join("")}
</table>`;
}

function search(v){
document.querySelectorAll('.player').forEach(p=>{
p.style.display=p.innerText.toLowerCase().includes(v.toLowerCase())?"block":"none";
});
}

function show(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function sponsor(){
return `<div class="sponsors"><img src="ecmassage.png"><img src="doubleb.png"></div>`;
}

</script>

</body>
</html>
