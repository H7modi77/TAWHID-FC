// ================= AI RATING =================

  p.monthly.forEach(m=>{
    m.rating= +(m.goals*2.125 + m.assists*2.125 + m.passR*1.5 + m.shotR*2.5 + m.winR*1.5 + m.motm*0.25 - m.redC*0).toFixed(1);
  });
});

// ================= RENDER PLAYERS =================
const playersDiv=document.getElementById("players");

  let table="<table><tr><th>Month</th><th>Matches</th><th>Goals</th><th>Assists</th><th>Pass%</th><th>Shot%</th><th>MOTM</th><th>Red</th><th>Win%</th><th>Rating</th></tr>";
  p.monthly.forEach((m,i)=>{
    table+=`<tr><td>${months[i]}</td><td>${m.matches}</td><td>${m.goals}</td><td>${m.assists}</td><td>${m.passR}</td><td>${m.shotR}</td><td>${m.motm}</td><td>${m.redC}</td><td>${m.winR}</td><td>${m.rating}</td></tr>`;
  });
  table+="</table>";
  playersDiv.innerHTML+=`

      <div>

  `;
