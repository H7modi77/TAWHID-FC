<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAWHID FC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:#eef2ff;}
header{background:white;padding:20px;text-align:center;box-shadow:0 4px 15px #ccc;}
header img{height:80px;}
nav{display:flex;justify-content:center;gap:12px;padding:15px;}
nav button{background:#2563eb;color:white;border:none;padding:12px 22px;border-radius:14px;font-weight:600;cursor:pointer;}
.section{display:none;padding:20px;}
.active{display:block;}
.card{background:white;padding:20px;margin-bottom:25px;border-radius:20px;box-shadow:0 0 20px #ccc;}
.player-head{display:flex;gap:15px;flex-wrap:wrap;align-items:center;}
.player-head img{width:110px;height:110px;border-radius:50%;object-fit:cover;border:4px solid #2563eb;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ccc;padding:8px;text-align:center;}
th{background:#2563eb;color:white;}
@media(max-width:600px){.player-head{flex-direction:column;text-align:center}}
.star{color:gold;font-size:28px;}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Club Logo"><br>
  <b>TAWHID FC â€“ Football Management System</b>
</header>


<nav>
<button onclick="show('players')">Players</button>
<button onclick="show('competition')">Monthly AI</button>
<button onclick="show('awards')">Awards</button>
</nav>

<div id="players" class="section active"></div>
<div id="competition" class="section"></div>
<div id="awards" class="section"></div>

<script>
// ================= MONTHS =================
const months=["Oct","Nov","Dec","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep"]

// ================= PLAYERS DATABASE =================
const players=[

monthly:[
{matches:8, goals:5, assists:3, passR:82, shotR:75, motm:2, redC:0, winR:70},
{matches:7, goals:6, assists:2, passR:80, shotR:78, motm:1, redC:0, winR:65},
{matches:9, goals:4, assists:5, passR:85, shotR:72, motm:2, redC:0, winR:68},
{matches:8, goals:3, assists:3, passR:83, shotR:70, motm:1, redC:0, winR:66},
{matches:7, goals:5, assists:4, passR:81, shotR:74, motm:2, redC:0, winR:72},
{matches:9, goals:6, assists:3, passR:84, shotR:77, motm:3, redC:0, winR:75},
{matches:8, goals:5, assists:5, passR:82, shotR:79, motm:2, redC:0, winR:70},
{matches:7, goals:4, assists:4, passR:80, shotR:76, motm:1, redC:1, winR:68},
{matches:9, goals:7, assists:2, passR:85, shotR:81, motm:3, redC:0, winR:73},
{matches:8, goals:5, assists:3, passR:83, shotR:78, motm:2, redC:0, winR:70},
{matches:7, goals:4, assists:5, passR:81, shotR:75, motm:1, redC:0, winR:68},
{matches:9, goals:6, assists:4, passR:84, shotR:80, motm:2, redC:0, winR:72}
]
},
{
name:"Yo0ousef25", age:22, nation:"Saudi Arabia", birth:"2003-02-08", photo:"images/yousef25.jpg",
monthly:[
{matches:7, goals:3, assists:2, passR:78, shotR:70, motm:1, redC:0, winR:65},
{matches:8, goals:4, assists:3, passR:79, shotR:72, motm:2, redC:0, winR:68},

]
}
]

// ================= AI RATING =================
function ai(m){return +(m.goals*3 + m.assists*2 + m.passR*0.05 + m.shotR*0.08 + m.winR*0.04 + m.motm*3 - m.redC*6).toFixed(1)}
players.forEach(p=>p.monthly.forEach(m=>m.rating=ai(m)))

// ================= RENDER PLAYERS TABLE =================
const playersDiv=document.getElementById("players")
players.forEach((p,i)=>{
let table=`<div class="card">
<div class="player-head">
<img src="${p.photo}" alt="${p.name}">
<div><h2>${p.name}</h2>Age: ${p.age}<br>Nationality: ${p.nation}<br>Birth: ${p.birth}</div>
</div>
<table>
<tr><th>Month</th><th>Matches</th><th>Goals</th><th>Assists</th><th>Pass%</th><th>Shot%</th><th>MOTM</th><th>Red</th><th>Win%</th><th>AI Rating</th></tr>`
p.monthly.forEach((m,j)=>{
table+=`<tr>
<td>${months[j]}</td><td>${m.matches}</td><td>${m.goals}</td><td>${m.assists}</td>
<td>${m.passR}</td><td>${m.shotR}</td><td>${m.motm}</td><td>${m.redC}</td>
<td>${m.winR}</td><td>${m.rating}</td>
</tr>`
})
table+=`</table></div>`
playersDiv.innerHTML+=table
})

// ================= AI STAR =================
let best="",score=0
players.forEach(p=>{
let s=p.monthly.reduce((a,b)=>a+b.rating,0)
if(s>score){score=s;best=p.name}
})
document.getElementById("competition").innerHTML=`<div class="card"><h2>AI Star Of Season</h2><h1 class="star">${best}</h1></div>`

// ================= AWARDS =================
document.getElementById("awards").innerHTML=`<div class="card">
<h2>Manual Monthly Awards</h2>
Goal Of Month: H7modi77<br><br>
Assist Of Month: Yo0ousef25<br><br>
Top Scorer: H7modi77
</div>`

// ================= NAVIGATION =================
function show(id){
document.querySelectorAll(".section").forEach(x=>x.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

</script>
</body>
</html>
