<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tawhid FC Full Stats</title>
<style>
body { background:#001f3f; color:white; font-family:Arial, sans-serif; padding:15px; }
h1,h2 { text-align:center; color:gold; }
hr { border:1px solid white; margin:20px 0; }
.button { width:100%; padding:12px; margin:5px 0; background:#003366; color:white; border:none; border-radius:8px; font-size:16px; }
.button:hover { background:#0055aa; cursor:pointer; }
.back { background:#ffaa00; color:black; font-weight:bold; }
.stats-box { background:#002b55; padding:12px; border-radius:8px; margin:5px 0; }
@media(max-width:768px){ .button { font-size:14px; } }
</style>
</head>
<body>

<h1>Tawhid FC Dashboard</h1>

<!-- HOME PAGE -->
<div id="homePage">
  <h2>Players</h2>
  <div id="playersDiv"></div>
  <hr>
  <h2>Monthly Awards</h2>
  <div id="awardsDiv">
    <button class="button" onclick="showAward('Goal of the Month')">Goal of the Month</button>
    <button class="button" onclick="showAward('Player of the Month')">Player of the Month</button>
    <button class="button" onclick="showAward('Assist of the Month')">Assist of the Month</button>
  </div>
  <hr>
  <h2>Ballon d'Or Points</h2>
  <div id="ballonDiv"></div>
</div>

<!-- PLAYER PAGE -->
<div id="playerPage" style="display:none;">
  <button class="button back" onclick="showHome()">Back</button>
  <h2 id="playerName"></h2>
  <div id="monthsDiv"></div>
  <button class="button" onclick="showTotal()">Total Stats</button>
  <div id="playerStats"></div>
</div>

<!-- AWARD PAGE -->
<div id="awardPage" style="display:none;">
  <button class="button back" onclick="showHome()">Back</button>
  <h2 id="awardTitle"></h2>
  <div id="awardContent" class="stats-box"></div>
</div>

<script>
// Players Data
const players=[

const months=["2025-10","2025-11","2025-12","2026-01","2026-02","2026-03","2026-04","2026-05","2026-06","2026-07","2026-08"];

// Render players buttons & ballon points
function showHome(){ document.getElementById('homePage').style.display='block'; document.getElementById('playerPage').style.display='none'; document.getElementById('awardPage').style.display='none'; renderPlayers(); renderBallon(); }

function renderPlayers(){
  const div=document.getElementById('playersDiv'); div.innerHTML='';
  players.forEach(p=>{
    div.innerHTML+=`<button class='button' onclick='showPlayer(${p.number})'>${p.name}</button>`;
  });
}

function renderBallon(){
  const div=document.getElementById('ballonDiv'); div.innerHTML='';
  players.forEach(p=>{
    let html=`<div class='stats-box'><b>${p.name}</b>`;
    months.forEach(m=>{ html+=`<div>${m}: <input type='number' value='${p.blendor[m]}' style='width:50px'></div>` });
    html+=`</div>`;
    div.innerHTML+=html;
  });
}

function showPlayer(number){
  const p=players.find(x=>x.number==number);
  document.getElementById('playerName').innerText=p.name;
  document.getElementById('homePage').style.display='none';
  document.getElementById('playerPage').style.display='block';
  const div=document.getElementById('monthsDiv'); div.innerHTML='';
  months.forEach(m=>{ div.innerHTML+=`<button class='button' onclick='showMonth(${p.number},"${m}")'>${m}</button>` });
  showTotalStats(p);
}

function showMonth(number,month){
  const p=players.find(x=>x.number==number);
  const s=p.stats[month];
  showStatsBox(s);
}

function showTotalStats(p){
  let total={matches:0,goals:0,assists:0,passRate:0,shotRate:0,motm:0,red:0,winRate:0,rating:0};
  months.forEach(m=>{ let s=p.stats[m]; total.matches+=s.matches; total.goals+=s.goals; total.assists+=s.assists; total.passRate+=s.passRate; total.shotRate+=s.shotRate; total.motm+=s.motm; total.red+=s.red; total.winRate+=s.winRate; total.rating+=s.rating; });
  total.passRate=Math.round(total.passRate/months.length);
  total.shotRate=Math.round(total.shotRate/months.length);
  total.winRate=Math.round(total.winRate/months.length);
  total.rating=(total.rating/months.length).toFixed(1);
  showStatsBox(total);
}

function showStatsBox(s){
  const div=document.getElementById('playerStats');
  div.innerHTML=`<div class='stats-box'>
    Matches: ${s.matches}<br>
    Goals: ${s.goals}<br>
    Assists: ${s.assists}<br>
    Pass Rate: ${s.passRate}%<br>
    Shot Rate: ${s.shotRate}%<br>
    MOTM: ${s.motm}<br>
    Red Cards: ${s.red}<br>
    Win Rate: ${s.winRate}%<br>
    Rating: ${s.rating}
  </div>`;
}

function showAward(type){
  document.getElementById('homePage').style.display='none';
  document.getElementById('awardPage').style.display='block';
  document.getElementById('awardTitle').innerText=type;
  let winner='H7MODI_77'; // example you can change
  document.getElementById('awardContent').innerHTML=`<h2>${winner}</h2><p>Write your text here...</p>`;
}

// Initial load
showHome();
</script>
</body>
</html>
