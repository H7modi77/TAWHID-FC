<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAWHID FC Stats</title>
<style>
/* عام */
body {
  margin:0; padding:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color:white;
  background: linear-gradient(135deg, #001f3f, #004080);
}

/* Login مودال */
#loginPage{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#loginPage input{
  padding:12px;
  margin:8px;
  border-radius:8px;
  border:none;
  width:220px;
  font-size:16px;
}
#loginPage button{
  background: gold;
  color:black;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
#loginPage button:hover{
  background:#ffd700;
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}
#errorMsg{
  color:red;
  font-weight:bold;
  margin-top:10px;
  text-shadow:1px 1px 2px black;
}

/* Headers */
h2,h3{
  color: gold;
  text-align:center;
  text-shadow: 2px 2px 4px #000;
  margin-bottom:10px;
}

/* Sections */
.section{ margin-bottom:30px; }
.line{ width:100%; height:2px; background:white; margin:20px 0; }

/* أزرار */
.button {
  background:gold;
  color:black;
  border:none;
  padding:12px 20px;
  margin:5px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
.button:hover {
  background:#ffd700;
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}
.flex-wrap{ display:flex; flex-wrap:wrap; justify-content:center; }
.flex-wrap .button{ margin:5px; min-width:100px; }

/* الجداول */
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  border-radius:10px;
  overflow:hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
}
.table th, .table td{
  border:1px solid white;
  padding:8px;
  text-align:center;
}
.table th{
  background: rgba(255,215,0,0.9);
  color:black;
  text-shadow: 1px 1px 2px #000;
}
.table td{
  background: rgba(0,0,0,0.2);
}

/* إعلانات */
#ads{
  margin-top:50px;
  text-align:center;
  font-size:18px;
  color: #ffd700;
  text-shadow: 1px 1px 2px black;
}
#ads p{
  margin:5px 0;
}
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
  <div id="errorMsg"></div>
</div>

<!-- Main Home Page -->
<div id="homePage" style="display:none;">
  <h2>TAWHID FC</h2>

  <div class="section">
    <h3>Players</h3>
    <div class="flex-wrap" id="playersButtons"></div>
  </div>

  <div class="line"></div>

  <div class="section">
    <h3>Ballon d'Or</h3>
    <button class="button" onclick="showBlendor()">Ballon d'Or Points</button>
  </div>

  <div class="line"></div>

  <div class="section">
    <h3>Monthly Awards</h3>
    <button class="button" onclick="showAward('Goal of the Month')">Goal of the Month</button>
    <button class="button" onclick="showAward('Player of the Month')">Player of the Month</button>
    <button class="button" onclick="showAward('Assist of the Month')">Assist of the Month</button>
  </div>
</div>

<!-- Player Page -->
<div id="playerPage" style="display:none;">
  <button class="button" onclick="showHome()">Back</button>
  <h3 id="playerName"></h3>
  <div id="monthButtons" class="flex-wrap"></div>
  <div id="playerStats"></div>
</div>

<!-- Blendor Page -->
<div id="blendorPage" style="display:none;">
  <button class="button" onclick="showHome()">Back</button>
  <h3>Ballon d'Or Points</h3>
  <div id="blendorTable"></div>
</div>

<!-- Award Page -->
<div id="awardPage" style="display:none;">
  <button class="button" onclick="showHome()">Back</button>
  <h3 id="awardTitle"></h3>
  <p id="awardWinner" style="font-size:20px; text-align:center;"></p>
</div>

<!-- Ads -->
<div id="ads">
  <p>هندسة المعصوب</p>
  <p>الخطابة زكاي</p>
  <p>معا للتنمر</p>
</div>

<script>
// Login
function checkLogin(){
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  const passwords=['78','25','28','7','2','11'];
  if(u==='TAWHID' && passwords.includes(p)){
    document.getElementById('loginPage').style.display='none';
    document.getElementById('homePage').style.display='block';
  } else{
    document.getElementById('errorMsg').textContent='Incorrect username or password';
  }
}

// Players data
const players = [
  {number:78,name:"Almousa3m", stats:{"2025-10":{matches:58,goals:65,assists:61,passRate:78,shotRate:33,motm:18,red:1,winRate:60,rating:8.7}}, blendorPoints:{"2025-10":17.03}},
  {number:25,name:"Yo0ousef25", stats:{"2025-10":{matches:28,goals:23,assists:5,passRate:78,shotRate:46,motm:0,red:0,winRate:67,rating:8.3}}, blendorPoints:{"2025-10":16.24}},
  {number:28,name:"H2ssain_28", stats:{"2025-10":{matches:44,goals:36,assists:15,passRate:76,shotRate:23,motm:1,red:0,winRate:56,rating:8.2}}, blendorPoints:{"2025-10":16.05}},
  {number:7,name:"H7modi_77", stats:{"2025-10":{matches:45,goals:14,assists:36,passRate:79,shotRate:33,motm:2,red:5,winRate:62,rating:8.5}}, blendorPoints:{"2025-10":16.63}},
  {number:2,name:"Basabeso2", stats:{"2025-10":{matches:48,goals:36,assists:17,passRate:84,shotRate:40,motm:7,red:1,winRate:62,rating:8.6}}, blendorPoints:{"2025-10":16.83}},
  {number:11,name:"M-_-_-_-11_11", stats:{"2025-10":{matches:68,goals:38,assists:43,passRate:81,shotRate:27,motm:9,red:1,winRate:57,rating:8.8}}, blendorPoints:{"2025-10":17.22}}
];

// Initialize players buttons
const playersDiv = document.getElementById('playersButtons');
players.forEach((p,i)=>{
  const btn = document.createElement('button');
  btn.className='button';
  btn.textContent=p.name;
  btn.onclick=()=>showPlayer(i);
  playersDiv.appendChild(btn);
});

// Show player page
function showPlayer(index){
  document.getElementById('homePage').style.display='none';
  document.getElementById('playerPage').style.display='block';
  document.getElementById('playerName').textContent = players[index].name;
  
  const monthsDiv = document.getElementById('monthButtons');
  monthsDiv.innerHTML='';
  const months = Object.keys(players[index].stats);
  months.forEach(m=>{
    const btn = document.createElement('button');
    btn.className='button';
    btn.textContent=m;
    btn.onclick = ()=> showStats(index,m);
    monthsDiv.appendChild(btn);
  });

  const totalBtn = document.createElement('button');
  totalBtn.className='button';
  totalBtn.textContent='Total';
  totalBtn.onclick=()=>showTotal(index);
  monthsDiv.appendChild(totalBtn);

  document.getElementById('playerStats').innerHTML='';
}

// Show stats of a month
function showStats(index,month){
  const s = players[index].stats[month];
  let html='<table class="table">';
  html+='<tr><th>Matches</th><th>Goals</th><th>Assists</th><th>PassRate</th><th>ShotRate</th><th>MOTM</th><th>Red</th><th>WinRate</th><th>Rating</th></tr>';
  html+='<tr>';
  html+=`<td>${s.matches}</td><td>${s.goals}</td><td>${s.assists}</td><td>${s.passRate}</td><td>${s.shotRate}</td><td>${s.motm}</td><td>${s.red}</td><td>${s.winRate}</td><td>${s.rating}</td>`;
  html+='</tr></table>';
  document.getElementById('playerStats').innerHTML = html;
}

// Show total stats
function showTotal(index){
  const stats = players[index].stats;
  const months = Object.keys(stats);
  let total={matches:0,goals:0,assists:0,passRate:0,shotRate:0,motm:0,red:0,winRate:0,rating:0};
  months.forEach(m=>{
    const s=stats[m];
    total.matches+=s.matches;
    total.goals+=s.goals;
    total.assists+=s.assists;
    total.passRate+=s.passRate;
    total.shotRate+=s.shotRate;
    total.motm+=s.motm;
    total.red+=s.red;
    total.winRate+=s.winRate;
    total.rating+=s.rating;
  });
  const len = months.length;
  let html='<table class="table">';
  html+='<tr><th>Matches</th><th>Goals</th><th>Assists</th><th>PassRate</th><th>ShotRate</th><th>MOTM</th><th>Red</th><th>WinRate</th><th>Rating</th></tr>';
  html+='<tr>';
  html+=`<td>${total.matches}</td><td>${total.goals}</td><td>${total.assists}</td><td>${Math.round(total.passRate/len)}</td><td>${Math.round(total.shotRate/len)}</td><td>${total.motm}</td><td>${total.red}</td><td>${Math.round(total.winRate/len)}</td><td>${(total.rating/len).toFixed(2)}</td>`;
  html+='</tr></table>';
  document.getElementById('playerStats').innerHTML = html;
}

// Show Blendor Points
function showBlendor(){
  document.getElementById('homePage').style.display='none';
  document.getElementById('blendorPage').style.display='block';
  let html='<table class="table"><tr><th>Player</th>';
  const months = Object.keys(players[0].blendorPoints);
  months.forEach(m=> html+='<th>'+m+'</th>');
  html+='<th>Total</th></tr>';
  players.forEach(p=>{
    html+='<tr><td>'+p.name+'</td>';
    let sum=0;
    months.forEach(m=>{
      const val=p.blendorPoints[m];
      html+='<td>'+val+'</td>';
      sum+=val;
    });
    html+='<td>'+sum+'</td>';
    html+='</tr>';
  });
  html+='</table>';
  document.getElementById('blendorTable').innerHTML=html;
}

// Show award
function showAward(type){
  document.getElementById('homePage').style.display='none';
  document.getElementById('awardPage').style.display='block';
  document.getElementById('awardTitle').textContent=type;
  let winner="";
  if(type==='Goal of the Month') winner="H2ssain_28";
  if(type==='Player of the Month') winner="M-_-_-_-11_11";
  if(type==='Assist of the Month') winner="Almousa3m";
  document.getElementById('awardWinner').textContent = winner;
}

// Show home
function showHome(){
  document.getElementById('homePage').style.display='block';
  document.getElementById('playerPage').style.display='none';
  document.getElementById('blendorPage').style.display='none';
  document.getElementById('awardPage').style.display='none';
}
</script>
</body>
</html>
