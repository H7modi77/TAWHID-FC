<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tawhid FC Full Stats</title>
<style>
body { background:#001f3f; color:white; font-family:Arial; margin:20px; }
h1, h2, h3 { color: gold; text-align:center; }
.section { margin-top:20px; }
.line { width:100%; height:2px; background:white; margin:20px 0; }
button { padding:10px; margin:5px; border:none; border-radius:8px; background:#003366; color:white; font-size:14px; cursor:pointer; }
button:hover { background:#004080; }
.player-buttons, .month-buttons, .award-buttons { display:flex; flex-wrap:wrap; justify-content:center; }
.player-buttons button, .month-buttons button, .award-buttons button { flex:0 0 auto; margin:3px; }
.page { display:none; }
.back { background:#ffaa00; color:black; font-weight:bold; }
.stat-box { background:#002b55; padding:10px; border-radius:8px; margin:5px; border:1px solid white; display:inline-block; min-width:80px; text-align:center; }
.table { width:100%; border-collapse:collapse; margin-top:10px; }
.table th, .table td { border:1px solid white; padding:8px; text-align:center; }
.table th { background:gold; color:black; }
</style>
</head>
<body>

<h1>Tawhid FC Dashboard</h1>

<!-- HOME PAGE -->
<div id="home" class="page" style="display:block;">
    <div class="section">
        <h2>Players</h2>
        <div class="player-buttons" id="playerButtons"></div>
    </div>

    <div class="line"></div>

    <div class="section">
        <h2>Monthly Awards</h2>
        <div class="award-buttons">
            <button onclick="showAward('Goal of the Month')">Goal of the Month</button>
            <button onclick="showAward('Player of the Month')">Player of the Month</button>
            <button onclick="showAward('Assist of the Month')">Assist of the Month</button>
        </div>
    </div>

    <div class="line"></div>

    <div class="section">
        <h2>Ballon d'Or</h2>
        <div id="blendorTableDiv"></div>
    </div>
</div>

<!-- PLAYER PAGE -->
<div id="playerPage" class="page">
    <button class="back" onclick="showHome()">Back</button>
    <h2 id="playerName"></h2>
    <div class="month-buttons" id="monthButtons"></div>
    <div id="playerStats"></div>
</div>

<!-- AWARD PAGE -->
<div id="awardPage" class="page">
    <button class="back" onclick="showHome()">Back</button>
    <h2 id="awardTitle"></h2>
    <div id="awardContent"></div>
</div>

<script>
const months = ['2025-10','2025-11','2025-12','2026-01','2026-02','2026-03','2026-04','2026-05','2026-06','2026-07','2026-08'];

const players = [
  {number:78,name:"Almousa3m",stats:{'2025-10':{matches:58,goals:65,assists:61,rating:8.7}}},
  {number:25,name:"Yo0ousef25",stats:{'2025-10':{matches:28,goals:23,assists:5,rating:8.3}}},
  {number:28,name:"H2ssain_28",stats:{'2025-10':{matches:44,goals:36,assists:15,rating:8.2}}},
  {number:7,name:"H7modi_77",stats:{'2025-10':{matches:45,goals:14,assists:36,rating:8.5}}},
  {number:2,name:"Basabeso2",stats:{'2025-10':{matches:48,goals:36,assists:17,rating:8.6}}},
  {number:11,name:"M-*-*-_-11_11",stats:{'2025-10':{matches:68,goals:38,assists:43,rating:8.8}}}
];

// Generate random stats for other months
players.forEach(p=>{
  months.forEach(m=>{
    if(!p.stats[m]) p.stats[m] = {matches: Math.floor(Math.random()*30)+20, goals: Math.floor(Math.random()*20), assists: Math.floor(Math.random()*15), rating: parseFloat((Math.random()*2+7).toFixed(1))};
  });
});

// Ballon d'Or points (editable in code)
const blendorPoints = {
  'Almousa3m':[2,3,2,4,3,2,3,4,2,3,3],
  'Yo0ousef25':[1,2,2,3,2,1,2,3,2,2,2],
  'H2ssain_28':[2,2,1,3,2,2,3,2,3,2,3],
  'H7modi_77':[2,3,2,2,3,2,2,3,2,3,3],
  'Basabeso2':[3,2,2,3,3,2,3,2,3,2,3],
  'M-*-*-_-11_11':[2,3,3,2,3,3,2,3,2,2,3]
};

function showHome(){
  document.getElementById('home').style.display='block';
  document.getElementById('playerPage').style.display='none';
  document.getElementById('awardPage').style.display='none';
  renderPlayerButtons();
  renderBlendor();
}

function renderPlayerButtons(){
  const div = document.getElementById('playerButtons'); div.innerHTML='';
  players.forEach(p=>{
    div.innerHTML+=`<button onclick="showPlayer(${p.number})">${p.name}</button>`;
  });
}

function showPlayer(number){
  const p = players.find(pl=>pl.number==number);
  document.getElementById('home').style.display='none';
  document.getElementById('playerPage').style.display='block';
  document.getElementById('playerName').innerText = p.name;
  const monthDiv = document.getElementById('monthButtons'); monthDiv.innerHTML='';
  months.forEach(m=>{ monthDiv.innerHTML+=`<button onclick="showMonthStats(${p.number},'${m}')">${m}</button>`; });
  monthDiv.innerHTML+=`<button onclick="showTotalStats(${p.number})">Total</button>`;
}

function showMonthStats(number,month){
  const p = players.find(pl=>pl.number==number);
  const s = p.stats[month];
  const statDiv = document.getElementById('playerStats');
  statDiv.innerHTML=`<div class='stat-box'>Matches: ${s.matches}</div>
                    <div class='stat-box'>Goals: ${s.goals}</div>
                    <div class='stat-box'>Assists: ${s.assists}</div>
                    <div class='stat-box'>Rating: ${s.rating}</div>`;
}

function showTotalStats(number){
  const p = players.find(pl=>pl.number==number);
  let totalMatches=0,totalGoals=0,totalAssists=0,totalRating=0;
  months.forEach(m=>{ const s=p.stats[m]; totalMatches+=s.matches; totalGoals+=s.goals; totalAssists+=s.assists; totalRating+=s.rating; });
  const avgRating=(totalRating/months.length).toFixed(1);
  const statDiv=document.getElementById('playerStats');
  statDiv.innerHTML=`<div class='stat-box'>Matches: ${totalMatches}</div>
                        <div class='stat-box'>Goals: ${totalGoals}</div>
                        <div class='stat-box'>Assists: ${totalAssists}</div>
                        <div class='stat-box'>Rating: ${avgRating}</div>`;
}

function renderBlendor(){
  const div = document.getElementById('blendorTableDiv');
  let html=`<table class='table'><tr><th>Player</th>`;
  months.forEach(m=>html+=`<th>${m}</th>`);
  html+=`<th>Total</th></tr>`;
  players.forEach(p=>{
    html+=`<tr><td>${p.name}</td>`;
    let total=0;
    blendorPoints[p.name].forEach(pt=>{ html+=`<td>${pt}</td>`; total+=pt; });
    html+=`<td>${total}</td></tr>`;
  });
  html+=`</table>`;
  div.innerHTML=html;
}

function showAward(type){
  document.getElementById('home').style.display='none';
  document.getElementById('awardPage').style.display='block';
  document.getElementById('awardTitle').innerText=type;
  let winner='';
  if(type==='Goal of the Month') winner='H2ssain_28';
  if(type==='Assist of the Month') winner='Almousa3m';
  if(type==='Player of the Month') winner='M-_-_-_-11_11';
  document.getElementById('awardContent').innerHTML=`<h3>${winner}</h3><p>Write article here...</p>`;
}

showHome();
</script>
</body>
</html>
