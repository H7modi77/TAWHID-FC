<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TAWHID FC</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#f5f8ff,#eef2ff);
}

header{
background:white;
padding:15px;
text-align:center;
box-shadow:0 4px 15px rgba(0,0,0,.08)
}

header img{width:70px}

nav{
display:flex;
background:#4f46e5
}

nav button{
flex:1;
border:none;
padding:12px;
color:white;
background:none;
font-weight:bold
}

.section{display:none;padding:20px}
.active{display:block}

.card{
background:white;
border-radius:18px;
padding:15px;
margin-bottom:15px;
box-shadow:0 5px 20px rgba(0,0,0,.08)
}

.player{
display:inline-block;
text-align:center;
margin:10px;
cursor:pointer
}

.player img{
width:80px;
height:80px;
border-radius:50%;
border:3px solid #6366f1
}

.modal{
position:fixed;
inset:0;
background:#0008;
display:none;
z-index:999
}

.modalBox{
background:white;
margin:20px;
padding:15px;
border-radius:20px;
height:90%;
overflow:auto
}

.close{
float:right;
font-size:22px
}

input,select{
width:100%;
padding:8px;
border-radius:8px;
border:1px solid #ccc;
margin-bottom:10px
}

table{width:100%;border-collapse:collapse;font-size:11px}
td,th{border:1px solid #ccc;padding:4px}

.clubRate{
font-size:26px;
color:#4f46e5;
font-weight:bold
}

.sponsors{text-align:center}
.sponsors img{width:110px;margin:8px}

</style>
</head>

<body>

<header>
<img src="logo.png">
<h2>TAWHID FC Ultimate</h2>
<div class="clubRate">Club Rating : 87.6</div>
</header>

<nav>
<button onclick="show('home')">Home</button>
<button onclick="show('team')">Team</button>
<button onclick="show('compare')">Compare</button>
<button onclick="show('awards')">Awards</button>
</nav>

<div id="home" class="section active"></div>
<div id="team" class="section"></div>
<div id="compare" class="section"></div>
<div id="awards" class="section"></div>

<div class="modal" id="modal"><div class="modalBox" id="modalBox"></div></div>

<script>

const colors=["#6366f1","#22c55e","#f97316","#ec4899","#14b8a6","#eab308"];

const news=[
{title:"TAWHID FC signed ECMassage sponsor",img:"ecmassage.png"},
{title:"TAWHID FC signed DoubleB sponsor",img:"doubleb.png"}
];

const players=[
{name:"H7modi77",photo:"h7.jpg",pos:"Midfield",ai:[45,77,116]},
{name:"M-_-_-_11_11",photo:"m.jpg",pos:"Midfield",ai:[68,86,158]},
{name:"Almousa3M",photo:"a.jpg",pos:"Attack",ai:[58,57,126]},
{name:"H2ssain_28",photo:"h2.jpg",pos:"Attack",ai:[44,64,146]},
{name:"Yo0ousef25",photo:"y.jpg",pos:"Attack",ai:[28,26,99]},
{name:"Basabeso2",photo:"b.jpg",pos:"Attack",ai:[48,75,91]}
];

// HOME
home.innerHTML=news.map(n=>`
<div class="card">
<img src="${n.img}">
<b>${n.title}</b>
</div>`).join('')+sponsor();

// TEAM
team.innerHTML=players.map(p=>`
<div class="player" onclick="openPlayer('${p.name}')">
<img src="${p.photo}">
<br>${p.name}
</div>`).join('')+sponsor();

// COMPARE
compare.innerHTML=`
<div class="card">
<select id="p1">${players.map(p=>`<option>${p.name}</option>`)}</select>
<select id="p2">${players.map(p=>`<option>${p.name}</option>`)}</select>
<button onclick="comparePlayers()">Compare</button>
<canvas id="compareChart"></canvas>
</div>`;

// AWARDS
awards.innerHTML=`<div class="card"><canvas id="ballon"></canvas></div>`+sponsor();

// PLAYER MODAL
function openPlayer(n){
let p=players.find(x=>x.name==n);
modal.style.display="block";
modalBox.innerHTML=`
<span class="close" onclick="modal.style.display='none'">Ã—</span>
<h2>${p.name}</h2>
<img src="${p.photo}">
<canvas id="pc"></canvas>
`;
new Chart(pc,{
type:'bar',
data:{labels:["Oct","Nov","Jan"],
datasets:[{data:p.ai,backgroundColor:colors}]}
});
}

// COMPARE FUNCTION
function comparePlayers(){
let a=players.find(x=>x.name==p1.value);
let b=players.find(x=>x.name==p2.value);
new Chart(compareChart,{
type:'line',
data:{
labels:["Oct","Nov","Jan"],
datasets:[
{label:a.name,data:a.ai,borderColor:"#6366f1"},
{label:b.name,data:b.ai,borderColor:"#22c55e"}
]}
});
}

// BALLON
new Chart(ballon,{
type:'bar',
data:{
labels:players.map(p=>p.name),
datasets:[{data:players.map(p=>p.ai.reduce((a,b)=>a+b)),backgroundColor:colors}]
}
});

function sponsor(){
return `<div class='sponsors'><img src='ecmassage.png'><img src='doubleb.png'></div>`;
}

function show(id){
document.querySelectorAll('.section').forEach(x=>x.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

</script>
</body>
</html>
