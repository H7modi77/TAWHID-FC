// --- الدوال ---
function renderPlayerButtons(){
  const container=document.getElementById('playerButtons');
  container.innerHTML='';
  players.forEach(p=>{
    const btn=document.createElement('button');
    btn.innerText=p.name;
    btn.onclick=()=>showPlayer(p.number);
    container.appendChild(btn);
  });
}

function showPlayer(number){
  const player=players.find(p=>p.number===number);
  document.getElementById('homePage').style.display='none';
  document.getElementById('playerPage').style.display='block';
  document.getElementById('playerName').innerText=player.name;

  const monthContainer=document.getElementById('monthButtons');
  monthContainer.innerHTML='';
  months.forEach(m=>{
    const btn=document.createElement('button');
    btn.innerText=m;
    btn.onclick=()=>showStats(player,m);
    monthContainer.appendChild(btn);
  });
  const totalBtn=document.createElement('button');
  totalBtn.innerText='Total';
  totalBtn.onclick=()=>showStats(player,'total');
  monthContainer.appendChild(totalBtn);

  showStats(player,'2025-10');
}

function showStats(player,month){
  let stats;
  if(month==='total'){
    stats={matches:0,goals:0,assists:0,passRate:0,shotRate:0,motm:0,red:0,winRate:0,rating:0};
    months.forEach(m=>{
      const s=player.stats[m];
      stats.matches+=s.matches;
      stats.goals+=s.goals;
      stats.assists+=s.assists;
      stats.passRate+=s.passRate;
      stats.shotRate+=s.shotRate;
      stats.motm+=s.motm;
      stats.red+=s.red;
      stats.winRate+=s.winRate;
      stats.rating+=s.rating;
    });
    stats.passRate=Math.round(stats.passRate/months.length);
    stats.shotRate=Math.round(stats.shotRate/months.length);
    stats.winRate=Math.round(stats.winRate/months.length);
    stats.rating=(stats.rating/months.length).toFixed(1);
  } else stats=player.stats[month];

  let table='<table><tr><th>Matches</th><td>'+stats.matches+'</td></tr>';
  table+='<tr><th>Goals</th><td>'+stats.goals+'</td></tr>';
  table+='<tr><th>Assists</th><td>'+stats.assists+'</td></tr>';
  table+='<tr><th>Pass %</th><td>'+stats.passRate+'</td></tr>';
  table+='<tr><th>Shot %</th><td>'+stats.shotRate+'</td></tr>';
  table+='<tr><th>MOTM</th><td>'+stats.motm+'</td></tr>';
  table+='<tr><th>Red Cards</th><td>'+stats.red+'</td></tr>';
  table+='<tr><th>Win %</th><td>'+stats.winRate+'</td></tr>';
  table+='<tr><th>Rating</th><td>'+stats.rating+'</td></tr></table>';

  document.getElementById('statsTable').innerHTML=table;
}

function showHome(){
  document.getElementById('homePage').style.display='block';
  document.getElementById('playerPage').style.display='none';
  renderPlayerButtons();
  renderBlendorPoints();
}

function renderBlendorPoints(){
  const container=document.getElementById('blendorPointsTable');
  let table='<table><tr><th>Player</th>';
  months.forEach(m=>table+='<th>'+m+'</th>');
  table+='<th>Total</th></tr>';
  players.forEach(p=>{
    table+='<tr><td>'+p.name+'</td>';
    let total=0;
    months.forEach(m=>{
      const val=p.blendorPoints[m];
      total+=val;
      table+='<td>'+val+'</td>';
    });
    table+='<td>'+total+'</td></tr>';
  });
  table+='</table>';
  container.innerHTML=table;
}

function showAward(type){
  let winner = ""; // هنا تحط اسم اللاعب الذي تريد
  if(type==='Goal of the Month') winner = "H2ssain_28"; // مثال
  if(type==='Player of the Month') winner = "M-_-_-_-11_11"; 
  if(type==='Assist of the Month') winner = "Almousa3m";
  alert(type+' winner: '+winner);
}
