<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TAWHID FC</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#f5f7ff,#ffffff);
color:#111
}

h1,h2{text-align:center;color:#0b2cff}

.section{
padding:40px;
text-align:center
}

.bigbtn{
background:#0b2cff;
color:white;
border:none;
padding:25px;
width:250px;
font-size:22px;
border-radius:20px;
margin:20px;
cursor:pointer
}

.card{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 0 20px #ccc;
margin:20px
}

select,button{
padding:10px;
border-radius:10px;
border:1px solid #ccc;
margin:10px
}

table{
width:100%;
border-collapse:collapse
}

th,td{
border:1px solid #ddd;
padding:8px;
text-align:center
}

th{background:#0b2cff;color:white}

.star{color:gold;font-size:25px}
</style>
</head>

<body>

<div id="home" class="section">
<h1>TAWHID FC</h1>

<button class="bigbtn" onclick="openPlayers()">üë• ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ</button>
<button class="bigbtn" onclick="openMonthly()">üî• ÿßŸÑŸÖŸÜÿßŸÅÿ≥ÿ© ÿßŸÑÿ¥Ÿáÿ±Ÿäÿ©</button>
<button class="bigbtn" onclick="openAwards()">üèÜ ÿßŸÑÿ¨Ÿàÿßÿ¶ÿ≤ ÿßŸÑÿ¥Ÿáÿ±Ÿäÿ©</button>
</div>

<div id="players" class="section" style="display:none"></div>
<div id="monthly" class="section" style="display:none"></div>
<div id="awards" class="section" style="display:none"></div>

<script>

// months Oct 2025 ‚Üí Sep 2026
const months=[]
let s=new Date(2025,9,1)
for(let i=0;i<12;i++){
months.push(s.toLocaleString("en",{month:"short",year:"numeric"}))
s.setMonth(s.getMonth()+1)
}

// players
const players=[
{name:"Almousa3m",pos:"ST"},
{name:"Yo0ousef25",pos:"RW"},
{name:"H2ssain_28",pos:"CAM"},
{name:"H7modi_77",pos:"CM"},
{name:"Basabeso2",pos:"CB"},
{name:"M-_-_-_-11_11",pos:"LW"}
]

// stats random demo
players.forEach(p=>{
p.stats={}
months.forEach(m=>{
p.stats[m]={
g:Math.floor(Math.random()*10),
a:Math.floor(Math.random()*8),
m:Math.floor(Math.random()*5),
r:Math.floor(Math.random()*2)
}
})
})

// AI rating
function ai(s,pos){
let base=s.g*2+s.a*1.5+s.m*3-s.r*2
if(pos=="CB") base+=s.a
if(pos=="ST") base+=s.g*2
return base.toFixed(1)
}

// HOME
function back(){
home.style.display="block"
playersDiv.style.display="none"
monthly.style.display="none"
awards.style.display="none"
}

// PLAYERS
function openPlayers(){
home.style.display="none"
playersDiv.style.display="block"

let h=`<button onclick="back()">‚¨Ö</button><h2>Players</h2>
<select id=pSel>${players.map((p,i)=>`<option value=${i}>${p.name}</option>`)}</select>
<select id=mSel>${months.map(m=>`<option>${m}</option>`)}</select>
<button onclick=showPlayer()>Show</button>
<div id=pData></div>`

playersDiv.innerHTML=h
}

function showPlayer(){
let p=players[pSel.value]
let m=mSel.value
let s=p.stats[m]

pData.innerHTML=`
<div class=card>
<h2>${p.name}</h2>
<p>Position: ${p.pos}</p>
<p>Goals: ${s.g}</p>
<p>Assists: ${s.a}</p>
<p>MOTM: ${s.m}</p>
<p>Red: ${s.r}</p>
<h2>AI Rating: ${ai(s,p.pos)}</h2>
</div>`
}

// MONTHLY COMPETITION
function openMonthly(){
home.style.display="none"
monthly.style.display="block"

let h=`<button onclick="back()">‚¨Ö</button><h2>Monthly Competition</h2>
<select id=mm>${months.map(m=>`<option>${m}</option>`)}</select>
<button onclick=showMonthly()>Show</button>
<div id=mTable></div>`

monthly.innerHTML=h
}

function showMonthly(){
let m=mm.value
let arr=players.map(p=>({name:p.name,pos:p.pos,val:ai(p.stats[m],p.pos)}))
arr.sort((a,b)=>b.val-a.val)

let h=`<table><tr><th>#</th><th>Player</th><th>Rating</th></tr>`
arr.forEach((p,i)=>{
h+=`<tr><td>${i+1}</td><td>${p.name} ${i==0?"‚≠ê":""}</td><td>${p.val}</td></tr>`
})
mTable.innerHTML=h+"</table>"
}

// AWARDS
const awards={}

function openAwards(){
home.style.display="none"
awardsDiv.style.display="block"

let h=`<button onclick="back()">‚¨Ö</button>
<h2>Monthly Awards</h2>
<select id=am>${months.map(m=>`<option>${m}</option>`)}</select><br>

Goal of Month:<select id=g>${players.map(p=>`<option>${p.name}</option>`)}</select><br>
Assist of Month:<select id=a>${players.map(p=>`<option>${p.name}</option>`)}</select><br>
Top Scorer:<select id=t>${players.map(p=>`<option>${p.name}</option>`)}</select><br>

<button onclick=saveAward()>Save</button>
<div id=awardRes></div>`

awardsDiv.innerHTML=h
}

function saveAward(){
awards[am.value]={goal:g.value,assist:a.value,top:t.value}
awardRes.innerHTML=`Saved for ${am.value}`
}

const home=document.getElementById("home")
const playersDiv=document.getElementById("players")
const awardsDiv=document.getElementById("awards")

</script>

</body>
</html>
