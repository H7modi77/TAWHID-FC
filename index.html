<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAWHID FC Stats</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: #0b0c1c; /* داكن جداً */
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
}
h1 { color: gold; text-align: center; margin-bottom: 30px; }
h2 { color: gold; margin-top: 20px; }
.btn-player {
  background: gold;
  color: #000;
  font-weight: bold;
  border-radius: 20px;
  margin: 5px;
}
.btn-player:hover { background: #ffd700; }
.card { background-color: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 15px; }
.table th { background: gold; color: #000; }
.table td { background: rgba(255,255,255,0.1); }
.pointer { cursor: pointer; }
.player-img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
</style>
</head>
<body>

<h1>TAWHID FC</h1>

<div id="homePage">
  <div id="playersGrid" class="d-flex flex-wrap justify-content-center"></div>
  <div class="mt-4 text-center">
    <button class="btn btn-player" onclick="showBallonPoints()">Ballon d'Or Points</button>
  </div>
</div>

<div id="playerPage" class="d-none">
  <button class="btn btn-secondary mb-3" onclick="showHome()">Back</button>
  <h2 id="playerName"></h2>
  <div class="text-center mb-3">
    <label>Select Month:</label>
    <select id="monthSelect" class="form-select w-50 mx-auto" onchange="updatePlayerStats()">
      <option value="all">All Months</option>
      <option value="2025-10">Oct 2025</option>
      <option value="2025-11">Nov 2025</option>
      <option value="2025-12">Dec 2025</option>
      <option value="2026-01">Jan 2026</option>
      <option value="2026-02">Feb 2026</option>
      <option value="2026-03">Mar 2026</option>
      <option value="2026-04">Apr 2026</option>
      <option value="2026-05">May 2026</option>
      <option value="2026-06">Jun 2026</option>
      <option value="2026-07">Jul 2026</option>
      <option value="2026-08">Aug 2026</option>
    </select>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-white">
      <thead>
        <tr>
          <th>Matches</th>
          <th>Goals</th>
          <th>Assists</th>
          <th>Pass %</th>
          <th>Shot %</th>
          <th>MOTM</th>
          <th>Red</th>
          <th>Win %</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="playerStatsBody"></tbody>
    </table>
  </div>
</div>

<div id="ballonPage" class="d-none">
  <button class="btn btn-secondary mb-3" onclick="showHome()">Back</button>
  <h2>Ballon d'Or Points</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-white">
      <thead>
        <tr>
          <th>Player</th>
          <th>Oct 2025</th>
          <th>Nov 2025</th>
          <th>Dec 2025</th>
          <th>Jan 2026</th>
          <th>Feb 2026</th>
          <th>Mar 2026</th>
          <th>Apr 2026</th>
          <th>May 2026</th>
          <th>Jun 2026</th>
          <th>Jul 2026</th>
          <th>Aug 2026</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody id="ballonTableBody"></tbody>
    </table>
  </div>
</div>

<script>
const players = [
  {number:78,name:"Almousa3m",img:"https://drive.google.com/uc?export=view&id=1Ms51uVWqoV0BBT749S8M4uJOWupv6gDJ",
    stats: {"2025-10":{matches:58,goals:65,assists:61,passRate:78,shotRate:33,motm:18,red:1,winRate:60,rating:8.7},"2025-11":{matches:12,goals:15,assists:14,passRate:79,shotRate:35,motm:5,red:0,winRate:65,rating:8.8}}
  },
  {number:25,name:"Yo0ousef25",img:"https://drive.google.com/uc?export=view&id=1lMxLGuypymJ0T8duu0ZkX3YNop5-Kq5E",
    stats: {"2025-10":{matches:28,goals:23,assists:5,passRate:78,shotRate:46,motm:0,red:0,winRate:67,rating:8.3}}
  },
  {number:28,name:"H2ssain_28",img:"https://drive.google.com/uc?export=view&id=104nrIHng2Xf5v2e5nG2bQLdvbgRejOJe",
    stats: {"2025-10":{matches:44,goals:36,assists:15,passRate:76,shotRate:23,motm:1,red:0,winRate:56,rating:8.2}}
  },
  {number:7,name:"H7modi_77",img:"https://drive.google.com/uc?export=view&id=1iZFg0I6QiBC2-3a8zO8-UjFKfmnOrV9",
    stats: {"2025-10":{matches:45,goals:14,assists:36,passRate:79,shotRate:33,motm:2,red:5,winRate:62,rating:8.5}}
  },
  {number:2,name:"Basabeso2",img:"https://drive.google.com/uc?export=view&id=1mTPDEeTAtcA1kA5Z_zYKN5Z93SzKFipi",
    stats: {"2025-10":{matches:48,goals:36,assists:17,passRate:84,shotRate:40,motm:7,red:1,winRate:62,rating:8.6}}
  },
  {number:11,name:"M-_-_-_-11_11 [C]",img:"https://drive.google.com/uc?export=view&id=1DROKFwFKISl9-y2YGU6MpzujWQlLFIW8",
    stats: {"2025-10":{matches:68,goals:38,assists:43,passRate:81,shotRate:27,motm:9,red:1,winRate:57,rating:8.8}}
  }
];

function showHome(){
  document.getElementById('homePage').classList.remove('d-none');
  document.getElementById('playerPage').classList.add('d-none');
  document.getElementById('ballonPage').classList.add('d-none');
  renderPlayers();
}

function renderPlayers(){
  const grid = document.getElementById('playersGrid');
  grid.innerHTML='';
  players.forEach(p=>{
    grid.innerHTML += `<div class="card d-flex flex-row align-items-center p-2 m-2" style="width: 250px;">
      <img src="${p.img}" class="player-img" alt="${p.name}">
      <div class="card-body">
        <h5>${p.name}</h5>
        <button class="btn btn-player" onclick="showPlayer(${p.number})">View Stats</button>
      </div>
    </div>`;
  });
}

function showPlayer(number){
  const p = players.find(pl=>pl.number==number);
  document.getElementById('homePage').classList.add('d-none');
  document.getElementById('playerPage').classList.remove('d-none');
  document.getElementById('playerName').innerText = p.name;
  updatePlayerStats();
}

function updatePlayerStats(){
  const month = document.getElementById('monthSelect').value;
  const number = document.getElementById('playerName').innerText;
  const p = players.find(pl=>pl.name==number);
  let stats = month==='all'? aggregateStats(p.stats) : (p.stats[month] || zeroStats());
  const tbody = document.getElementById('playerStatsBody');
  tbody.innerHTML = `<tr>
    <td>${stats.matches}</td>
    <td>${stats.goals}</td>
    <td>${stats.assists}</td>
    <td>${stats.passRate}</td>
    <td>${stats.shotRate}</td>
    <td>${stats.motm}</td>
    <td>${stats.red}</td>
    <td>${stats.winRate}</td>
    <td>${stats.rating}</td>
  </tr>`;
}

function zeroStats(){ return {matches:0,goals:0,assists:0,passRate:0,shotRate:0,motm:0,red:0,winRate:0,rating:0}; }

function aggregateStats(statsObj){
  return Object.values(statsObj).reduce((acc,cur)=>{
    return {
      matches: acc.matches+cur.matches,
      goals: acc.goals+cur.goals,
      assists: acc.assists+cur.assists,
      passRate: Math.round((acc.passRate+cur.passRate)/2),
      shotRate: Math.round((acc.shotRate+cur.shotRate)/2),
      motm: acc.motm+cur.motm,
      red: acc.red+cur.red,
      winRate: Math.round((acc.winRate+cur.winRate)/2),
      rating: Math.round((acc.rating+cur.rating)*10/2)/10
    }
  }, zeroStats());
}

function showBallonPoints(){
  document.getElementById('homePage').classList.add('d-none');
  document.getElementById('ballonPage').classList.remove('d-none');
  const tbody = document.getElementById('ballonTableBody');
  tbody.innerHTML = '';
  const months = ["2025-10","2025-11","2025-12","2026-01","2026-02","2026-03","2026-04","2026-05","2026-06","2026-07","2026-08"];
  players.forEach(p=>{
    let total=0;
    const row = months.map(m=>{
      const pts = p.stats[m]?.motm || 0;
      total += pts;
      return `<td>${pts}</td>`;
    }).join('');
    tbody.innerHTML += `<tr>
      <td>${p.name}</td>${row}<td>${total}</td>
    </tr>`;
  });
}

// Initial load
showHome();
</script>
</body>
</html>
