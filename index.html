<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAWHID FC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#eef2ff;
}

header{
  background:white;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 15px #ccc;
}

header img{height:80px}

nav{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:15px;
}

nav button{
  background:#2563eb;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.section{display:none;padding:20px}
.active{display:block}

.card{
  background:white;
  padding:20px;
  margin-bottom:25px;
  border-radius:20px;
  box-shadow:0 0 20px #ccc;
}

.player-head{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  align-items:center
}

.player-head img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #2563eb;
}

canvas{margin-top:20px}

.star{color:gold;font-size:28px}

@media(max-width:600px){
  .player-head{flex-direction:column;text-align:center}
}
</style>
</head>

<body>

<header>
<img src="logo.png" alt="Club Logo"><br>
<b>TAWHID FC â€“ Football Management System</b>
</header>

<nav>
<button onclick="show('players')">Players</button>
<button onclick="show('competition')">Monthly AI</button>
<button onclick="show('awards')">Awards</button>
</nav>

<div id="players" class="section active"></div>
<div id="competition" class="section"></div>
<div id="awards" class="section"></div>

<script>

// ================= MONTHS =================
const months=["Oct","Nov","Dec","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep"]

// ================= PLAYERS DATABASE =================
const players=[
  {
    name:"H7modi77",
    age:21,
    nation:"Saudi Arabia",
    birth:"2004-06-12",
    photo:"h7modi.jpg",
    monthly:Array(12).fill().map(()=>({
      matches:Math.floor(Math.random()*10+1),
      goals:Math.floor(Math.random()*5),
      assists:Math.floor(Math.random()*5),
      passR:Math.floor(Math.random()*40+60),
      shotR:Math.floor(Math.random()*50+50),
      motm:Math.floor(Math.random()*3),
      redC:Math.floor(Math.random()*2),
      winR:Math.floor(Math.random()*50+50)
    }))
  },
  {
    name:"Yo0ousef25",
    age:22,
    nation:"Saudi Arabia",
    birth:"2003-02-08",
    photo:"yousef.jpg",
    monthly:Array(12).fill().map(()=>({
      matches:Math.floor(Math.random()*10+1),
      goals:Math.floor(Math.random()*5),
      assists:Math.floor(Math.random()*5),
      passR:Math.floor(Math.random()*40+60),
      shotR:Math.floor(Math.random()*50+50),
      motm:Math.floor(Math.random()*3),
      redC:Math.floor(Math.random()*2),
      winR:Math.floor(Math.random()*50+50)
    }))
  }
]

// ================= AI RATING =================
function ai(m){
  return +(m.goals*3+m.assists*2+m.passR*.05+m.shotR*.08+m.winR*.04+m.motm*3-m.redC*6).toFixed(1)
}

// ================= RENDER PLAYERS =================
const playersDiv=document.getElementById("players")
players.forEach((p,i)=>{
  p.monthly.forEach(m=>m.rating=ai(m))
  
  playersDiv.innerHTML+=`
  <div class="card">
    <div class="player-head">
      <img src="${p.photo}" alt="${p.name}">
      <div>
        <h2>${p.name}</h2>
        Age: ${p.age}<br>
        Nationality: ${p.nation}<br>
        Birth: ${p.birth}
      </div>
    </div>
    <canvas id="chart${i}"></canvas>
  </div>
  `
})

// ================= CHARTS =================
players.forEach((p,i)=>{
  new Chart(document.getElementById("chart"+i),{
    type:"line",
    data:{
      labels:months,
      datasets:[
        {label:"Goals",data:p.monthly.map(x=>x.goals),borderColor:"red",backgroundColor:"rgba(255,0,0,0.2)"},
        {label:"Assists",data:p.monthly.map(x=>x.assists),borderColor:"green",backgroundColor:"rgba(0,255,0,0.2)"},
        {label:"Pass%",data:p.monthly.map(x=>x.passR),borderColor:"blue",backgroundColor:"rgba(0,0,255,0.2)"},
        {label:"Shot%",data:p.monthly.map(x=>x.shotR),borderColor:"orange",backgroundColor:"rgba(255,165,0,0.2)"},
        {label:"Win%",data:p.monthly.map(x=>x.winR),borderColor:"purple",backgroundColor:"rgba(128,0,128,0.2)"},
        {label:"AI Rating",data:p.monthly.map(x=>x.rating),borderColor:"gold",backgroundColor:"rgba(255,215,0,0.2)"}
      ]
    },
    options:{responsive:true,tension:.3}
  })
})

// ================= AI STAR =================
let best=""
let score=0
players.forEach(p=>{
  let s=p.monthly.reduce((a,b)=>a+b.rating,0)
  if(s>score){score=s;best=p.name}
})
competition.innerHTML=`
<div class="card">
<h2>AI Star Of Season</h2>
<h1 class="star">${best}</h1>
</div>
`

// ================= AWARDS =================
awards.innerHTML=`
<div class="card">
<h2>Manual Monthly Awards</h2>
Goal Of Month: H7modi77<br><br>
Assist Of Month: Yo0ousef25<br><br>
Top Scorer: H7modi77
</div>
`

// ================= NAV =================
function show(id){
  document.querySelectorAll(".section").forEach(x=>x.classList.remove("active"))
  document.getElementById(id).classList.add("active")
}

</script>

</body>
</html>
